<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>LIBRARY</h1>
      <section class="form">
        <div>
          <label>AUTHOR</label>
          <input id="author" type="text" />
        </div>
        <div>
          <label>BOOK</label>
          <input id="book" type="text" />
        </div>
        <div>
          <label>Status</label>
          <select id="status">
            <option value="READ">READ</option>
            <option value="NOT READ">NOT READ</option>
          </select>
        </div>
        <div class="submit">
          <button id="submit-button">SUBMIT</button>
        </div>
      </section>

      <section class="lib"></section>

      <script src="main.js"></script>
    </main>
  </body>
</html>
